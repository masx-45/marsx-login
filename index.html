<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Login Page</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #222;
      border-radius: 30px;
      padding: 4px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      border-radius: 30px;
      cursor: pointer;
      background-color: transparent;
      color: white;
      transition: background-color 0.3s;
      text-align: center;
    }

    .tab.active {
      background-color: #d4af37;
      color: black;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .phone-input select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 10px;
      appearance: none;
      text-align: left;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 10px;
    }

    .submit-btn {
      background-color: #d4af37;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #e6c64d;
    }

    label {
      font-size: 12px;
      text-align: left;
      margin-bottom: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="phoneTab" onclick="showPhoneLogin()">Phone Login</div>
      <div class="tab" id="emailTab" onclick="showEmailLogin()">Email Login</div>
    </div>

    <form class="form" id="phoneLoginForm">
      <label>Phone Number</label>
      <div class="phone-input">
        <select id="country-select" name="country" onchange="updateDialCode()" required>

          <option value="+33">ðŸ‡«ðŸ‡· +33</option>
          <option value="+47">ðŸ‡³ðŸ‡´ +47</option>
          <option value="+34">ðŸ‡ªðŸ‡¸ +34</option>
          <option value="+46">ðŸ‡¸ðŸ‡ª +46</option>
          <option value="+41">ðŸ‡¨ðŸ‡­ +41</option>
          <option value="+63">ðŸ‡µðŸ‡­ +63</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
          <option value="+57">ðŸ‡¨ðŸ‡´ +57</option>
        </select>
      </div>
      <div class="input-wrapper">
        <input type="tel" name="phone_number" placeholder="Phone Number" required />
      </div>
      <button class="submit-btn" type="submit">Login</button>
    </form>

    <form class="form" id="emailLoginForm" style="display: none;">
      <label>Email Address</label>
      <div class="input-wrapper">
        <input type="email" name="email" placeholder="you@example.com" required />
      </div>
      <label>Password</label>
      <div class="input-wrapper">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button class="submit-btn" type="submit">Login</button>
    </form>
  </div>

  <script>
    function showPhoneLogin() {
      document.getElementById("phoneLoginForm").style.display = "flex";
      document.getElementById("emailLoginForm").style.display = "none";
      document.getElementById("phoneTab").classList.add("active");
      document.getElementById("emailTab").classList.remove("active");
    }

    function showEmailLogin() {
      document.getElementById("phoneLoginForm").style.display = "none";
      document.getElementById("emailLoginForm").style.display = "flex";
      document.getElementById("phoneTab").classList.remove("active");
      document.getElementById("emailTab").classList.add("active");
    }

    function updateDialCode() {
      const select = document.getElementById("country-select");
      const dialCode = select.value;

    }
  </script>
</body>
</html>
